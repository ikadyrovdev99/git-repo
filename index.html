    <script>
    $(window).scroll(function() {

        } else {

        }
    });

    <!-- <script type="text/javascript" src="/js/vendor/jquery.tabslet.min.js"></script>
       <script type="text/javascript" src="/js/vendor/rainbow-custom.min.js"></script>

    <script>
    $(document).ready(function() {
        $('.accordion-tabs').children('li').first().children('a').addClass('accordion-tabs__btn_active').next().addClass('is-open').show();
        $('.accordion-tabs').on('click', 'li > a', function(event) {
            if (!$(this).hasClass('accordion-tabs__btn_active')) {
                event.preventDefault();
                $('.accordion-tabs .is-open').removeClass('is-open').hide();
                $(this).next().toggleClass('is-open').toggle();
                $('.accordion-tabs').find('.accordion-tabs__btn_active').removeClass('accordion-tabs__btn_active');
                $(this).addClass('accordion-tabs__btn_active');
            } else {
                event.preventDefault();
            }
        });
    });
    </script>
